<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"></link>
    <meta name="theme-color" content="transparent"/>
    <meta name="theme-color" content="white"/>  
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-title" content="Profile Card Component"> 
<meta name="msapplication-TileColor" content="#FFFFFF">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<div class="section-profile">
    <div class="section-profile-background"><img src="Resources/bg-pattern-card.svg" id="img-card"/></div>
    <div class="section-profile-info">
        <img src="Resources/image-victor.jpg" id="img-profile"/>
        <p class="info-text" id="name">Victor Crest <span>26</span></p>
        <p class="info-text city">London</p>        
    </div>
    <div class="section-text">
    <div class="section-profile-followers">
        <p class="first-p">80K</p>
        <p class="second-p">Followers</p>
    </div>
    <div class="section-profile-likes">
        <p class="first-p">803K</p>
        <p class="second-p">Likes</p>
    </div>
    <div class="section-profile-photo">
        <p class="first-p">1.4K</p>
        <p class="second-p">Photos</p>
    </div>
</div>

</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DARK_FOXX</a>.
  </div>

<script src="js/main.js"></script>

</body>
</html>
